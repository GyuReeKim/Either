{% extends 'base.html' %}
{% block body %}
  <form class="m-5" action=""  method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="제목">
    </div>
    <div class="form-group">
      <label for="option-left">선택1</label>
      <input type="text" class="form-control" id="option-left" name="option-left" placeholder="선택1">
    </div>
    <div class="form-group">
      <label for="option-right">선택2</label>
      <input type="text" class="form-control" id="option-right" name="option-right" placeholder="선택2">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
